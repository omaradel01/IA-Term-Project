<html>
    <head>
        <script>
            function validateForm() {
                var x = document.forms["LoginForm"]["username_or_email"].value;
                var y = document.forms["LoginForm"]["password"].value;
                if (x === "" && y === "") {
                    alert("username or email and password must be filled out");
                    return false;
                }
                if (x === "") {
                    alert("username or email must be filled out");
                    return false;
                }
                if (y === "") {
                    alert("password must be filled out");
                    return false;
                }
            }
            function myFunction() {
                var x = document.getElementById("myInput");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>
        <title>Hotel Reservation | Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head> 
    <body>
        <div class="banner-login">
            <div class="container">
                <div class="row align-items-center">
                    <div class="form-login">
                        <div class="col-md-12">
                            <span class="login-form-logo">
                                <i class="fas fa-user"></i>
                            </span>
                            <h1 class="header-1 text-center main-color">Log In</h1>
                            <form action="ValidateLogin" name="LoginForm" onsubmit="return validateForm()" autocomplete="off">
                                <div class="form-group">
                                    <label for="username_or_email">
                                        Enter your Username or Email
                                    </label>
                                    <input type="text" name="username_or_email" class="form-control" value="" /> 
                                </div>
                                <div class="form-group">
                                    <label for="password">
                                        Enter your Password
                                    </label>
                                    <div class="pass-element" style="position:relative">
                                        <input id="myInput" type="password" name="password" class="form-control" value=""  />
                                        <span class="fas fa-eye" onclick="myFunction()" style="position: absolute;top: 11px;right: 5px;"></span>
                                    </div> 
                                </div>
                                <input type="submit" value="Login" class="btn btn-block w-100 btn-login" />
                            </form>
                            <a href="Register.html" style="color: black;">Don't have an account ?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
