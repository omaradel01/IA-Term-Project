<html>
    <head>
        <title>Hotel Reservation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="banner">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <h1 class="header-1 mb-4 animate__animated animate__fadeIn">
                            Welcome to Hotels Hero
                        </h1>
                        <h2 class="header-2 mb-2 animate__animated animate__fadeInDown animate__delay-1s">
                            The Best Hotel Reservation Systems in The Middle East
                        </h2>
                    </div>
                    <div class="col-md-4">
                        <div class="form-apply animate__animated animate__fadeIn animate__delay-1s">
                            <form action="Login.html">
                                <input type="submit" value="Login" class="btn btn-login w-100 btn-block"/>
                            </form>
                            <form action="Register.html" class="w-100 d-block">
                                <input type="submit" value="Register" class="btn btn-login w-100 btn-block" />
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </body>
